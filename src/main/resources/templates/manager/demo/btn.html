<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css" th:href="@{/frame/static/css/style.css}" media="all">
</head>
<body>

<table id="demo" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{field:'typeId', width:80, sort:true, fixed: 'left'}">类别ID</th>
        <th lay-data="{field:'typeName', width:80}">类别名</th>
        <th lay-data="{field:'typeDes', width:150}">类型描述</th>
        <th lay-data="{field:'createTime', width:150, sort:true}">创建时间</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>001</td>
        <td>感冒药</td>
        <td>治疗感冒</td>
        <td>2019-04-15</td>
    </tr>
    <tr>
        <td>002</td>
        <td>退烧药</td>
        <td>退烧</td>
        <td>2019-04-15</td>
    </tr>
    <tr>
        <td>003</td>
        <td>泻药</td>
        <td>止泻</td>
        <td>2019-04-15</td>
    </tr>
    <tr>
        <td>004</td>
        <td>抗生素</td>
        <td>消炎</td>
        <td>2019-04-15</td>
    </tr>
    </tbody>
</table>

<script src="../frame/layui/layui.js" th:src="@{/frame/layui/layui.js}"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        table.init('demo', {
            height: 300,
            limit: 10
        });

    });
</script>
</body>
</html>
