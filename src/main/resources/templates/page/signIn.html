<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign-in</title>
    <!--通用css-->
    <link rel="stylesheet" th:href="@{/css/footstyle.css}" href="../../static/css/footstyle.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}" href="../../static/css/bootstrap-theme.css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}" href="../../static/css/font-awesome.css">
    <!--通用js-->
    <script type="text/javascript" th:src="@{/js/bootstrap.js}" src="../../static/js/bootstrap.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.4.2.js}" src="../../static/js/jquery-1.4.2.js"></script>
    <script>
        // 按钮下拉
        $('.dropdown-toggle').dropdown();

        $(function () {
            $('#myCarousel').carousel({interval: 2000});
        });
    </script>
    <style>
        .nav-logo {
            width: 50px;
            height: 50px;
            margin-top: -15px;
        }

        .element::-webkit-scrollbar {
            width: 0 !important;
            -ms-overflow-style: none;
            overflow: -moz-scrollbars-none;
        }
    </style>
</head>
<body>

<div class="with:60%">
    <div style="margin: 10px 90px;">没有账户？先去<a th:href="@{/toRegisterPage}">注册</a></div>

    <form class="form-horizontal" th:action="@{/login}" method="post">
        <div class="form-group">`
            <label for="loginName" class="col-sm-2 control-label">Login Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="loginName" id="loginName"
                       placeholder="enter userName or email"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" name="password" id="password" placeholder="enter password"/>
            </div>
        </div>

        <!--<div class="form-group">-->
        <!--<label class="col-sm-2 control-label"></label>-->
        <!--<div class="col-sm-6">-->
        <!--<div th:if="${errorMsg != null}" class="alert alert-danger" role="alert" th:text="${errorMsg}">-->

        <!--</div>-->
        <!--</div>-->
        <!--</div>-->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <input type="submit" value="Submit" class="btn btn-info"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
