<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <script type="text/javascript" th:src="@{bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{jquery-1.4.2.js}"></script>
</head>
<body>
<div class="panel panel-default col-lg-6 col-md-6 col-sm-6">
    <div class="panel-heading">
        <h2>test list</h2>
    </div>
    <div class="table table-striped">
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>age</th>
                <th>sex</th>
                <th>number</th>
                <th>proClass</th>
                <th>address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.sex}"></td>
                <td th:text="${user.number}"></td>
                <td th:text="${user.proClass}"></td>
                <td th:text="${user.address}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
