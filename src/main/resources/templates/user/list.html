<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.css}" href="../../static/css/bootstrap-theme.css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}" href="../../static/css/font-awesome.css">
    <script type="text/javascript" th:src="@{/js/bootstrap.js}" src="../../static/js/bootstrap.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.4.2.js}" src="../../static/js/jquery-1.4.2.js"></script>
</head>
<body>
<div th:insert="~{common/title :: title}"></div>
<div class="panel panel-default col-lg-6 col-md-6 col-sm-6">
    <div class="panel-heading">
        <h2>test list</h2>
    </div>
    <div class="table table-striped">
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>age</th>
                <th>sex</th>
                <th>email</th>
                <th>phone</th>
                <th>proClass</th>
                <th>address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userInfo:${userInfos}">
                <td th:text="${userInfo.userId}"></td>
                <td th:text="${userInfo.userAge}"></td>
                <td th:text="${userInfo.userSex}"></td>
                <td th:text="${userInfo.userEmail}"></td>
                <td th:text="${userInfo.userPhone}"></td>
                <td th:text="${userInfo.userPro}"></td>
                <td th:text="${userInfo.userAddress}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
